<html>
<head>
  <title>{% block page_head_title %}{% endblock %}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style type="text/css">
    table {
        align: center;
        border-collapse: collapse;
        border-style: hidden;
        padding-left: 2px;
        padding-right: 2px;
        font-size: 10px;
    }
    table.detalle {
        border-collapse: collapse;
        border: 2px solid black;
        padding-left: 2px;
        padding-right: 2px;
    }
    table td, table th {
        border: 1px solid black;
        padding-left: 2px;
        padding-right: 2px;
    }
    table th { 
        background-color: #DDDDDD;
        font-weight: bold;
        vertical-align: middle;
    }
    tr.odd { 
        background-color: #FFFFFF; 
    }
    tr.even { 
        background-color: #DDDDDD;
    }
    #about {
        text-align: right;
        font-size: 11px;
        font-style: italic;
    }
    {% block styles %}{% endblock %}
  </style>
</head>
<body>
  {% if header_image_filename %}
  <table width="100%">
    <tr>
      <td><img src="{{ header_image_filename }}"/></td>
      <td align="right">
        <div id="about">
          <br>
          Asociaci&oacute;n Civil Mujeres 2000<br>
          (5411) 4381-6438<br>
          <a href="http://www.mujeres2000.org.ar">www.mujeres2000.org.ar</a><br>
          info@mujeres2000.org.ar
        </div>
      </td>
    </tr>
  </table>
  {% endif %}
  <h4 id="page_title" align="center">{% block page_title %}{% endblock %}</h4>
  <br>
  {% block page_content %}{% endblock %}
</body>
</html>
